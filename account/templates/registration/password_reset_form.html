{% extends 'base.html' %}
{% block title %}
    Password Reset
{% endblock %}
{% block content %}
    <h2>Forgotten your password?</h2>
    <p>Enter your email address to reset your password</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send email">
    </form>
{% endblock %}
